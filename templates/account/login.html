{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center">
  <div style="width: 50rem;">
    <!-- 로고 이미지 삽입 -->
    <div class="d-flex justify-content-center align-items-center">
      <h2>로고 이미지 구해요~!</h2>
    </div>
    <!-- 로그인 폼 -->
    <!--?next=/frige/-->
    <form method="post" action="{% url 'account:login' %}" class="form-group">
      {% csrf_token %}
      <div class="container-fluid mx-auto px-5 mt-3 pt-2">
        <!-- username -->
        <div class="row mb-4">
          <div class="col-sm-2">
            <label for="username" class="col-form-label">닉네임</label>
          </div>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" placeholder="Username">
          </div>
        </div>
        <!-- passowrd -->
        <div class="row mb-4">
          <div class="col-sm-2">
            <label for="password" class="col-form-label">비밀번호</label>
          </div>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" placeholder="Password">
          </div>
        </div>
        <!-- 로그인 -->
        <div class="d-flex justify-content-center align-items-center">
          <button type="submit" class="btn btn-success container-fluid col-sm-10">로그인</button>
        </div>
      </div>
    </form>
    <!-- 회원가입하러가기 -->
    <div class="d-flex justify-content-center align-items-center">
      <a href="{% url 'account:signup' %}" class="fw-medium btn me-2" type="button">회원가입하러가기</a>
    </div>
  </div>
</div>
{% endblock %}
