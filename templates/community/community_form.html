{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
    {% if user.is_authenticated %}
    <div class="d-flex justify-content-center align-items-center">
        <div class="d-flex justify-content-between mb-3" style="width: 50rem;">
            <form class="d-flex">
                <a href="{% url 'account:logout' %}" class="fw-medium btn me-2" type="button">로그아웃</a>
            </form>
            <a class="mx-2 btn" href = "{% url 'community:community_list' %}">목록보기</a>
        </div>
    </div>
    {% endif %}

    <div class = "container">
        <h5 class = "my-3 border-bottom pb-2">
            <i class="fa-solid fa-thumbtack"></i>
            글 작성
        </h5> 
        <form method="post" class="post-form my-3">
            {% csrf_token %}
            {%bootstrap_form form%}

            <div>
                <button type="submit" class = "btn btn-success mt-2">
                <i class="fa-regular fa-paper-plane"></i>
                게시글 업로드
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
